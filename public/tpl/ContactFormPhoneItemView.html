<label for="inputPhone<%- this.model.cid %>" class="col-md-2 control-label">Phone</label>
<div class="col-md-10 input-group">
  <input type="text" value="<%- phone %>" class="form-control" id="inputPhone<%- this.model.cid %>">
  <span class="input-group-btn">
    <button class="btn btn-warning" data-delete="<%- this.model.cid %>" type="button"><span class="glyphicon glyphicon-trash"></span></button>
  </span>
</div>
